<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2-D2 Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>R2-D2 Morse Code Translator</h1>
        <textarea id="inputText" placeholder="Enter text or Morse code..."></textarea>
        <div class="controls">
            <button onclick="encode()">Encode to Morse</button>
            <button onclick="decode()">Decode to Text</button>
        </div>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
